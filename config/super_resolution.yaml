  voc_type: 'all'
  saveInterval: 200
  displayInterval: 50
  adadelta: False
  lr: 0.0001 #0.0001
  adam: True
  beta1: 0.5
  manualSeed: 1234
  max_len: 100
  keep_ratio: False
  down_sample_scale: 2

  VAL:
    val_data_dir: [
      './dataset/mydata/test/easy',
      './dataset/mydata/test/medium',
      './dataset/mydata/test/hard',
    ]
    n_vis: 10
    vis_dir: 'demo'
    valInterval: 1000
    rec_pretrained: './dataset/mydata/demo.pth.tar'
    moran_pretrained: './dataset/mydata/moran.pth'
    crnn_pretrained: './dataset/mydata/crnn.pth'

